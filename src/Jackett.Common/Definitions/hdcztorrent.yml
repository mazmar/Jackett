login:
  # use simple post login
  method: post
  # target of the POST request
  path: index.php?page=login
  # list of POST parameters
  inputs:
    # using configured username and password from the prior settings block
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: tbody:has(td.lista > span:contains("Nesprávné uživatelské jméno"))


search:
  paths:
    - path: index.php
  inputs:
    page: "torrents"
    search: "{{ .Keywords }}"
    category: 0
    uploader: 0
    options: 0
    active: 1
    gold: 0
  preprocessingfilters:
    - name: replace
      args: ["else:","else_"]

  rows:
    selector: else_is_displayed_2 tr:has(> td > a[href^=download])

  fields:
    category:
      selector: a[href*="category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: td:nth-child(2) > a
    details:
      selector: a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    poster:
      selector: a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: replace
          args: "return overlib\\('<img src=(.+?) "
    date:
      selector: td:nth-child(6)
      filters:
        - name: dateparse
          args: "02/01/2006"
    size:
      selector: td:nth-child(11)
    seeders:
      selector: td:nth-child(8) > a
    leechers:
      selector: td:nth-child(9) > a
